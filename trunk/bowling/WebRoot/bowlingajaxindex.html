<!doctype html>
<html>
<head>
  <title>Bowling Client</title>
  <meta charset="utf-8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" href="css/client.css">
</head>
<body class="login_index" onload="init()">
<div class="login">
  <div class="login_main">
    <div class="login_form" id="login" >
        <div class="login_content" id="web_login">
            <ul>
              <li><span>&#x5E10;&#x3000;&#x53F7;&#xFF1A;</span><input type="text" id="username" name="u" tabindex="2" class="login_txtbox"/></li>
             </ul>
            <div class="login_button">
              <input type="submit" value="&#x767B;&#x5F55;" tabindex="6" id="submit" />
            </div>
        </div>
    </div>
    
    <div id="choice" class="login_form" style="display: none" >
          <div class="login_content" >
             <input type="button" class="btn test"  id="1" onclick="room.choicejoinnumber(this)" value="&#x5355;&#x4EBA;&#x6E38;&#x620F;"/>
             <br/>
             <input type="button" class="btn test"  id="2" onclick="room.choicejoinnumber(this)" value="&#x5BF9;&#x6218;"/>
             <br/>
             <input type="button" class="btn test"  id="3" onclick="room.choicejoinnumber(this)" value="&#x4E09;&#x4EBA;&#x6E38;&#x620F;"/>
          </div>
    </div>
    
    <div id="wait" class="login_form" style="display: none" >
          <div class="login_content" >
            <input type="button" class="btn test" id="begin" onclick="room.choicejoinnumber(this)" value="waiting"/>
          </div>
    </div>
    <span id="infor"></span>
    
  </div>
</div>
<div id="ball-wrapper">
  <div id="ball"></div>
</div>
<script src= "javascript/jquery.js"> </script>
<script src="javascript/client.js"></script>
<script type='text/javascript'>
    $('submit').onclick = function(event) { room.login($F('username')); return false; };
</script>
</body>

</html>
